<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Medicine Info Sharing</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style></style>
  </head>

  <body>
    <div class="container">
      <h1>Medicine Info Sharing</h1>
      <div>
        <p>Medicine Name</p>
        <input
          id="medicine"
          class="form-control w-50 mb-3"
          placeholder="Write Medicine Name"
        />
      </div>
      <div>
        <p>Medicine Producer Name</p>
        <input
          id="producer"
          class="form-control w-50 mb-3"
          placeholder="Write Medicine Producer Name"
        />
      </div>
      <div>
        <p>Medicine Storage Conditions</p>
        <input
          id="storage"
          class="form-control w-50 mb-3"
          placeholder="Write Medicine Storage Conditions"
        />
      </div>
      <div>
        <p>Medicine Expiration Date</p>
        <input
          id="expiration"
          type="date"
          class="form-control w-50 mb-3"
          placeholder="Write Expiration Date"
        />
      </div>
      <div>
        <p>Comment</p>
        <input
          id="comment"
          class="form-control mb-4"
          placeholder="Write Comment"
        />
      </div>
      <div class="send-container d-flex flex-row gap-3">
        <button id="send" class="btn btn-dark mb-2" href="">Create</button>
      </div>
      <div>
        <p class="pass mt-3"></p>
      </div>
      <div class="pass-container d-flex flex-row gap-3"></div>
    <script type="module" src="script.js"></script>
  </body>
</html>
