<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Medicine Info Sharing</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
  </style>
</head>

<body>
  <div class="container">
    <h1>Medicine Info Sharing</h1>
    <div>
      <p>Medicine Name</p>
      <input id="medicine" placeholder="Write Medicine Name">
    </div>
    <div>
      <p>Medicine Producer Name</p>
      <input id="input" placeholder="Write Medicine Producer Name">
    </div>
    <div>
      <p>Medicine Storage Conditions</p>
      <input id="input" placeholder="Write Medicine Storage Conditions">
    </div>
    <div>
      <p>Medicine Expiration Date</p>
      <input id="input" placeholder="Write Expiration Date">
    </div>
    <button id="send">Send</button>
  </div>
  <script src="main.js"></script>
</body>

</html>
